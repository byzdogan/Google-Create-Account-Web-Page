<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Google Account</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Material Icons' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <form action="">
            <div class="head">
                <img src="assets/logo.png" alt="logo" width="75" height="24" class="logo">
                <h1>Create your Google Account</h1>
            </div>
            <div class="name">
                <input type="name" required>
                <label>First name</label>
            </div>
            <div class="name" id="lname">
                <input type="name" required>
                <label>Last name</label>
            </div>
            <div class="username">
                <input type="email" required>
                <label>Username</label>
                <span class="mail-adress">@gmail.com</span> 
            </div>
            <div class="info-username">You can use letters, numbers and full stops</div>
            <a href="" class="op-username">Use my current email adress instead</a>
            <br>
            <div class="password-part">
                <input type="password" name="" id="password" required>
                <label>Password</label>
            </div>
            <div class="password-part">
                <input type="password" name="" id="confirm" required>
                <label style="left: 20px";>Confirm</label>
            </div>
            <div class="info-password">Use 8 or more characters with a mix of letters, numbers & <br> symbols</div>
            <div class="checkbox-part">
                <input type="checkbox" name="" id="checkbox">
                <span id="checkbox-text">Show password</span>
            </div>
            <div class="footer">
                <a href="https://accounts.google.com/AddSession/signinchooser?flowEntry=AddSession&hl=en-GB&flowName=GlifWebSignIn" class="op-signin">
                    Sign in instead
                </a>
                <button>Next</button>
            </div>
        </form>
       <div class="side-image">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
        <div class="side-text">
            One account. All of Google <br> working for you.
        </div>
    </div> 
    </div>
    
    
</body>
</html>
